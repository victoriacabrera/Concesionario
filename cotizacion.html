<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización BMW - The Luxury Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .car-image {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
      margin-bottom: 30px;
    }

    form {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, select, textarea {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .success-message {
      margin-top: 20px;
      display: none;
      background-color: #0f5132;
      color: #d1e7dd;
      padding: 14px;
      border-radius: 8px;
      font-weight: 500;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitá tu cotización</h1>
    <img src=" alt="BMW" class="car-image">

    <form id="cotizacionForm">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="tel" name="telefono" placeholder="Teléfono" required>
      <select name="modelo" required>
        <option value="" disabled selected>Seleccione el modelo</option>
        <option>BMW X6</option>
        <option>BMW M3 Competition</option>
        <option>BMW M240i xDrive Coupé</option>
        <option>BMW Z4 Roadster</option>
        <option>BMW X6 M</option>
        <option>BMW Serie 4 Coupé</option>
      </select>
      <select name="version" required>
        <option value="" disabled selected>Seleccione la llanta</option>
        <option>Standard</option>
        <option>Sport</option>
        <option>Luxury</option>
      </select>
      <textarea name="comentario" placeholder="Comentarios o detalles adicionales..."></textarea>
      <button type="submit">Enviar cotización</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Tu información fue enviada correctamente. Nos contactaremos a la brevedad.
    </div>
  </div>

  <script>
    document.getElementById('cotizacionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      this.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
