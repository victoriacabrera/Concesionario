<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización BMW - The Luxury Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    header .left img {
      height: 45px;
    }

    header a {
      background: #b1893a;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    header a:hover {
      background: #cf9f4a;
    }

    /* ===== CONTENIDO ===== */
    .container {
      width: 90%;
      max-width: 800px;
      margin-top: 120px; /* deja espacio para el header */
      text-align: center;
    }

    h1 {
      font-size: 32px; /* un poco más chico */
      font-weight: 700;
      margin-bottom: 20px;
      color: #b1893a;
    }

    .car-image {
      width: 60%; /* más chica que antes */
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
      margin: 20px auto 30px auto;
      display: block;
    }

    form {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, select, textarea {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #b1893a;
      box-shadow: 0 0 5px #b1893a;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #b1893a;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #cf9f4a;
      transform: scale(1.03);
    }

    .success-message {
      margin-top: 20px;
      display: none;
      background-color: #0f5132;
      color: #d1e7dd;
      padding: 14px;
      border-radius: 8px;
      font-weight: 500;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>


  <!-- HEADER -->
<header>
  <div class="left">
    <img src="imagenes/logo.png" alt="Logo The Luxury Garage">
  </div>
  <a href="concesionario.html" style="margin-right: 20px; white-space: nowrap;">Volver al inicio</a>
</header>


  <div class="container">
    <h1>Solicitá tu cotización</h1>
    <img src="imagenes/fotobmw.jpg" alt="BMW" class="car-image">

    <form id="cotizacionForm">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="tel" name="telefono" placeholder="Teléfono" required>
      <select name="version" required>
        <option value="" disabled selected>Seleccione la llanta</option>
        <option>Standard</option>
        <option>Sport</option>
        <option>Luxury</option>
      </select>
      <textarea name="comentario" placeholder="Comentarios o detalles adicionales..."></textarea>
      <button type="submit">Enviar cotización</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Tu información fue enviada correctamente. Nos contactaremos a la brevedad.
    </div>
  </div>

  <script>
    document.getElementById('cotizacionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      this.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
