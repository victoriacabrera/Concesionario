<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BMW Configurator - The Luxury Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    header img { height: 50px; }
    header a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      background: rgb(177,137,58);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    main {
      margin-top: 100px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    .preview {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }
    .preview img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }

    h2 {
      color: rgb(177,137,58);
      margin: 1rem 0 0.5rem;
    }

    .options { margin: 1rem 0; }
    .options select, .options input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }

    .summary {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      position: sticky;
      top: 120px;
    }
    .summary h3 { margin-bottom: 1rem; }
    .summary div { margin: 0.5rem 0; }
    .price { font-size: 1.5rem; font-weight: bold; }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: rgb(177,137,58);
      color: white;
      transition: 0.3s;
    }
    button:hover { background: white; color: black; }

    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <img src="./imagenes/Captura de pantalla 2025-09-21 212847.png" alt="Logo BMW">
    <a href="concesionario.html">Volver al inicio</a>
  </header>

  <main>
    <!-- Vista previa -->
    <div class="preview">
      <img id="carImage" src="./imagenes/x6m.png" alt="BMW preview">
      <h2 id="previewTitle">Selecciona tu BMW</h2>
    </div>

    <!-- Configuración -->
    <div class="summary">
      <h3>Configura tu BMW</h3>
      <div class="options">
        <label>Modelo</label>
        <select id="modelo">
          <option value="">-- Selecciona --</option>
          <option value="x6">BMW X6</option>
          <option value="m3">BMW M3 Competition</option>
          <option value="4sc">BMW Serie 4 Coupé</option>
          <option value="x6m">BMW X6 M</option>
          <option value="m240i">BMW M240i xDrive Coupé</option>
          <option value="z4">BMW Z4 Roadster</option>
        </select>

        <label>Color</label>
        <select id="color">
          <option value="">-- Selecciona --</option>
          <option value="blanco">Blanco</option>
          <option value="negro">Negro</option>
          <option value="azul">Azul</option>
          <option value="rojo">Rojo</option>
          <option value="gris">Gris</option>
        </select>

        <label>Llantas</label>
        <select id="llantas">
          <option value="">-- Selecciona --</option>
          <option value="standard">Standard</option>
          <option value="sport">Sport</option>
          <option value="luxury">Luxury</option>
        </select>
      </div>

      <h3>Resumen</h3>
      <div><strong>Modelo:</strong> <span id="resModelo">-</span></div>
      <div><strong>Color:</strong> <span id="resColor">-</span></div>
      <div><strong>Llantas:</strong> <span id="resLlantas">-</span></div>
      <div class="price" id="totalPrice">$0</div>

      <button onclick="confirmar()">Confirmar configuración</button>
    </div>
  </main>

  <script>
    const modeloSel = document.getElementById('modelo');
    const colorSel = document.getElementById('color');
    const llantasSel = document.getElementById('llantas');
    const carImage = document.getElementById('carImage');
    const previewTitle = document.getElementById('previewTitle');

    const resModelo = document.getElementById('resModelo');
    const resColor = document.getElementById('resColor');
    const resLlantas = document.getElementById('resLlantas');
    const totalPrice = document.getElementById('totalPrice');

    const preciosModelos = {
      x6: 68500,
      ix2: 55000,
      x2: 48000,
      x6m: 95000,
      m240i: 62000,
      z4: 70000
    };
    const preciosColores = { blanco: 0, negro: 500, azul: 800, rojo: 1200, gris: 600 };
    const preciosLlantas = { standard: 0, sport: 2500, luxury: 4000 };

    function updateCar() {
      const modelo = modeloSel.value;
      const color = colorSel.value;
      const llantas = llantasSel.value;

      // actualizar preview
      if (modelo && color) {
        carImage.style.opacity = 0;
        setTimeout(() => {
          carImage.src = `./imagenes/bmw_${modelo}_${color}.png`;
          carImage.style.opacity = 1;
        }, 300);
        previewTitle.textContent = `BMW ${modelo.toUpperCase()} (${color})`;
      }

      // actualizar resumen
      resModelo.textContent = modelo || '-';
      resColor.textContent = color || '-';
      resLlantas.textContent = llantas || '-';

      const precio =
        (preciosModelos[modelo] || 0) +
        (preciosColores[color] || 0) +
        (preciosLlantas[llantas] || 0);
      totalPrice.textContent = '$' + precio.toLocaleString();
    }

    modeloSel.addEventListener('change', updateCar);
    colorSel.addEventListener('change', updateCar);
    llantasSel.addEventListener('change', updateCar);

    function confirmar() {
      alert(`Configuración confirmada:\nModelo: ${resModelo.textContent}\nColor: ${resColor.textContent}\nLlantas: ${resLlantas.textContent}\nPrecio: ${totalPrice.textContent}`);
    }
  </script>
</body>
</html>
