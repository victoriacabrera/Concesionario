<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configura tu BMW - The Luxury Garage</title>
</head>
<body style="background-color:black; font-family:'Franklin Gothic Medium', Arial, sans-serif; color:white; margin:0;">

  <!-- Header con logo -->
  <header style="position:fixed; top:0; left:0; width:100%; background:white; padding:10px; text-align:left; z-index:1000; display:flex; align-items:center; justify-content:space-between;">
    <img src="8cf32c22-c41c-417c-a70c-5c3a9f28ed53.jpg" alt="Logo The Luxury Garage" style="height:60px; margin-left:20px;">
    <a href="./concesionario.html" style="margin-right:20px; padding:10px 20px; background:rgb(177, 137, 58); color:white; text-decoration:none; border-radius:8px; font-weight:bold;">Volver al inicio</a>
  </header>

  <!-- Contenido principal -->
  <main style="margin-top:120px; display:flex; flex-direction:column; align-items:center;">

    <h2 style="color:rgb(177, 137, 58);">Configura tu BMW</h2>

    <!-- Imagen dinámica -->
    <div style="margin:20px;">
      <img id="carImage" src="./imagenes/bmw x6.jpeg" width="500" style="border-radius:10px; border:2px solid rgb(177,137,58);">
    </div>

    <!-- Opciones -->
    <form id="configForm" style="background:#111; padding:20px; border-radius:15px; border:1px solid rgb(177, 137, 58); width:500px;">
      
      <label>Modelo</label>
      <select id="modelo" style="width:100%; padding:10px; margin:5px 0; border-radius:8px; border:none;">
        <option value="x6">BMW X6</option>
        <option value="ix2">BMW iX2</option>
        <option value="x2">BMW X2</option>
        <option value="x6m">BMW X6 M</option>
        <option value="m240i">BMW M240i xDrive Coupé</option>
        <option value="z4">BMW Z4 Roadster</option>
      </select>

      <label>Color</label>
      <select id="color" style="width:100%; padding:10px; margin:5px 0; border-radius:8px; border:none;">
        <option value="blanco">Blanco</option>
        <option value="negro">Negro</option>
        <option value="azul">Azul</option>
        <option value="rojo">Rojo</option>
        <option value="gris">Gris</option>
      </select>

      <label>Llantas</label>
      <select id="llantas" style="width:100%; padding:10px; margin:5px 0; border-radius:8px; border:none;">
        <option value="standard">Standard</option>
        <option value="sport">Sport</option>
        <option value="luxury">Luxury</option>
      </select>

      <label>Accesorios</label><br>
      <input type="checkbox" value="Asientos de cuero"> Asientos de cuero<br>
      <input type="checkbox" value="Sonido Premium"> Sonido Premium<br>
      <input type="checkbox" value="Techo panorámico"> Techo panorámico<br>
      <input type="checkbox" value="Kit M Sport"> Kit M Sport<br>

      <button type="submit" style="margin-top:15px; width:100%; padding:12px; background:rgb(177, 137, 58); border:none; border-radius:8px; color:white; font-weight:bold;">Confirmar configuración</button>
    </form>
  </main>

  <script>
    const carImage = document.getElementById("carImage");
    const modelo = document.getElementById("modelo");
    const color = document.getElementById("color");
    const llantas = document.getElementById("llantas");

    function updateCar() {
      const modeloVal = modelo.value;
      const colorVal = color.value;
      // La imagen debe llamarse con el formato: bmw_modelo_color.png
      carImage.src = `bmw_${modeloVal}_${colorVal}.png`;
    }

    modelo.addEventListener("change", updateCar);
    color.addEventListener("change", updateCar);

    document.getElementById("configForm").addEventListener("submit", function(e){
      e.preventDefault();

      const accesorios = [...document.querySelectorAll("input[type=checkbox]:checked")].map(el => el.value);
      
      alert(`Configuración confirmada:\nModelo: ${modelo.options[modelo.selectedIndex].text}\nColor: ${color.value}\nLlantas: ${llantas.value}\nAccesorios: ${accesorios.join(", ") || "Ninguno"}`);
    });
  </script>
</body>
</html>
